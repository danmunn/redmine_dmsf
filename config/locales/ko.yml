    가능한 값들은 다음과 같습니다:
    없음 - 형태소 분석을 수행하지 않습니다,
    부분적 - 대문자로 시작하거나 특정 문자(현재:'/@<>=*[{\"')가 뒤 따르거나 위치 정보가 필요한 연산자와 함께 사용되는 단어를 제외하고 형태소 분석을 합니다. 형태소 양식 앞에는 'Z' 접두어가 붙습니다,
    모두 - 모든 단어에 대해 형태소 분석을 합니다 (참고: 'Z' 접두어가 붙지 않음)."
